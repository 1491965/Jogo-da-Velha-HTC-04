<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Src/Scripts/reset.css">
    <link rel="stylesheet" href="./Src/Scripts/styles.css">

</head>

<body>
    <main class="container">

        <section class="small-container">
            <input class="player-field" placeholder="Jogador 1">
            <div class="box-player-field">
                <input class="player-field-2">
                <div class="switcher">
                    <div class="switcher-ball"></div>
                </div>
            </div>
            <div class="box-game-type">
                <h3 class="game-type-title">Tipo de Partida</h3>
                <div class="game-type-wrapper">
                    <span class="game-type-mde-text">Melhor de 3</span>
                    <div class="switcher  switcher-white">
                        <div class="switcher-ball"></div>
                    </div>
                    <span class="game-type-mde-text">Melhor de 5</span>
                </div>
            </div>
            <div class="button-player-wrapper">
                <button class="button button-green">Jogar</button>
            </div>
            <div class="match-history-box">
                <h3 class="match-history-title">Histórico de Partidas</h3>
                <ul>
                    <li class="match-history-scenery-wrapper">
                        <div class="match-history-winner-box">
                            <h4 class="winner-label">Vencedor</h4>
                            <span class="winner-name">Jogador-1</span>
                        </div>
                        <span class="match-history-separator">Cenário</span>
                        <div class="scenary-box">
                            <section class="big-container">
                                <div class="scenary-box scenary-small">
                                    <div class="scenary-field">X</div>
                                    <div class="scenary-field">0</div>
                                    <div class="scenary-field"></div>
                                    <div class="scenary-field"></div>
                                    <div class="scenary-field"></div>
                                    <div class="scenary-field">0</div>
                                    <div class="scenary-field">X</div>
                                    <div class="scenary-field"></div>
                                    <div class="scenary-field">0</div>
                                </div>
                                        </section>
                        </div>
                    </li>
                </ul>

            </div>

            <!-- <button class="button button-white">Reiniciar</button>  -->
        </section>
        <section class="big-container">
<div class="scenary-box">
    <div class="scenary-field">X</div>
    <div class="scenary-field">0</div>
    <div class="scenary-field"></div>
    <div class="scenary-field"></div>
    <div class="scenary-field"></div>
    <div class="scenary-field">0</div>
    <div class="scenary-field">X</div>
    <div class="scenary-field"></div>
    <div class="scenary-field">0</div>
</div>
        </section>
        <section class="small-container"></section>
    </main>


</body>

</html>
